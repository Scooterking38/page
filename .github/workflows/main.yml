name: Build Cross-Platform Executables

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install --upgrade pip pyinstaller

      # Remove old builds (OS-specific)
      - name: Remove old executables (Linux/macOS)
        if: runner.os != 'Windows'
        run: rm -f unknown-linux.zip unknown-macos.zip unknown-windows.zip || true

      - name: Remove old executables (Windows)
        if: runner.os == 'Windows'
        run: Remove-Item -Path "unknown-linux.zip","unknown-windows.zip","unknown-macos.zip" -Force -ErrorAction SilentlyContinue

      # Build the executable
      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --windowed unknown.py
          zip -j unknown-${{ runner.os == 'Linux' && 'linux' || 'macos' }}.zip dist/unknown

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed unknown.py
          powershell Compress-Archive -Path dist\unknown.exe -DestinationPath unknown-windows.zip

      # Upload artifact (one per OS)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unknown-${{ runner.os == 'Linux' && 'linux' || runner.os == 'macOS' && 'macos' || 'windows' }}
          path: ${{ runner.os == 'Linux' && 'unknown-linux.zip' || runner.os == 'macOS' && 'unknown-macos.zip' || 'unknown-windows.zip' }}
