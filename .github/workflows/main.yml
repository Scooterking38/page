name: Build Cross-Platform Executables

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install --upgrade pip pyinstaller

      # Build Linux/macOS
      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: pyinstaller --onefile --windowed unknown.py

      - name: Upload (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: unknown-${{ runner.os == 'Linux' && 'linux' || 'macos' }}
          path: dist/unknown

      # Build Windows
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --windowed unknown.py

      - name: Upload (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: unknown-windows
          path: dist/unknown.exe
